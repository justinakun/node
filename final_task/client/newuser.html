            <form action="" class="createUser boxShadow formCtn">
                <div class="formGrp">
                  <div class="flex">
                    <div class="nameInput">
                      <label for="" class="bold">First Name <span class="required">*</span></label><br>
                      <input type="text" placeholder="First Name" class="outsetBorder" id="name">
                    </div>
                    <div class="nameInput">
                      <label for="" class="bold">Last Name <span class="required">*</span></label><br>
                      <input type="text" placeholder="Last Name" class="outsetBorder" id="surname">
                    </div>
                  </div>
                </div>
                <div class="formGrp emailInput">
                  <label for="" class="bold">Email Address <span class="required">*</span></label><br>
                  <input type="text" placeholder="Email Address" class="outsetBorder" id="email">
                </div>
                <div class="formGrp membership">
                  <label for="memberships" class="bold">Change Membership</label><br>
                  <select name="memberships" id="memberships"></select>
                </div><br> 
                <div class="cancelAndNew">
                    <button class="cancelBtn">Cancel</button>
                    <input class="btnNewMem" type="submit" value="New User">
                </div>
