<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<body>
    <header>
        <nav class="flex">
            <a href="index.html" id="navMem">Memberships</a>
            <a href="usermanagement.html" id="navUsers" class="grey">Users</a>
        </nav>
    </header>
    <main>
        <div>
            <h4 id="output"></h2>
        </div>
        <div class="flex">
            <div>
                <h3>Create Membership</h3>
            </div>        
        </div>
            <form action="" class="createMembership boxShadow formContainer">
                <div class="formRow">
                    <label for="" class="bold label">Name</label>
                    <input type="text" placeholder="Name" class="outsetBorder input" id="name"><br>
                </div>
                <div class="formRow">
                    <label for="" class="bold label">Membership Price</label>
                    <input type="text" placeholder="Membership Price" class="outsetBorder input" id="price"><br>
                </div>
                <div class="formRow">
                    <label for="" class="bold label">Description</label>
                    <textarea name="" id="" class="outsetBorder input"></textarea><br>
                </div>              
                <button class="cancelBtn">Cancel</button>
                <input class="btnNewMem" type="submit" value="New Membership">                
            </form>
        </div>
        <script src="newmembership.js"></script>
    </main>
    <footer>
        <p><span class="smallText">Copyright &copy2023 Membership Manager</span></p>
    </footer>    
</body>
</html>
