<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Registracija naujiems klientams</h3>
    <form action="">
        <label for="">Slaptažodis: *</label>
        <input type="password" id="pass" required><br>
        <label for="">Slaptažodis: *</label>
        <input type="password" id="retypePass"><br>
        <label for="">El. paštas: *</label>
        <input type="text" id="email"><br>
        <label for="">Vardas: *</label>
        <input type="text" id="name"><br>
        <label for="">Pavardė: *</label>
        <input type="text" id="surname"><br>
        <label for="">Adresas: *</label>
        <input type="text" id="address"><br>
        <label for="">Pašto kodas:</label>
        <input type="text" id="zip"><br>
        <label for="">Miestas: *</label>
        <input type="text" id="city"><br>
        <label for="">Telefonas: *</label>
        <input type="tel" id="phone"><br>
        <label for="check">Aš sutinku su paslaugų teikimo salygomis</label>
        <input type="checkbox" id="check" name="check"><br>
        
    </form>
    <button id="registerBtn">Registruotis</button>
    <script src="script.js"></script>
</body>
</html>
